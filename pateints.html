        <p id="adv">العلامه * تشير الى الحقول الهامة </p>
    </div>
    <div class="mainform">
        <div class="form">
            <form method="GET" action="finish.html">
                <label for="name"> الاسم كما هو مدون فى البطاقه الشخصية * </label>
                <input required type="text" name="name" id="name">
                <label for="natid">الرقم القومي *</label>
                <input required type="text" name="natid" id="natid">
                <label for="lang">لغة التواصل *</label>
                <select required name="langs" id="lang">
                    <option value="arabic" id="op1">العربية</option>
                    <option value="francais">english</option>
                    <option value="francais" id="op1">francais</option>
                </select>
                <label for="con">بلد الجنسية *</label>
                <select required name="country" id="con">
                    <option value="egypt" id="op1">مصر</option>
                    <option value="syria">سوريا</option>
                    <option value="palastine" id="op1">فلسطين</option>
                    <option value="jordan">الاردن</option>
                    <option value="saudi" id="op1">السعوديه</option>
                    <option value="lybia">ليبيا</option>
                    <option value="another" id="op1">اخرى</option>
                </select>
                <label for="birth">تاريخ الميلاد *</label>
                <input required type="date" name="birth" id="birth">
                <label for="gov">المحافظة التى ترغب بالحصول على اللقاح منها *</label>
                <select required name="gov" id="gov">
                    <option value="cairo" id="op1">القاهرة</option>
                    <option value="alexandria">الاسكندريه</option>
                    <option value="kafrelshekh" id="op1">كفر الشيخ</option>
                    <option value="bahrahmr">البحر الاحمر</option>
                    <option value="qalyobia" id="op1">القليوبية</option>
                    <option value="gharbia">الغربية</option>
                    <option value="giza" id="op1">الجيزة</option>
                    <option value="sharqia">الشرقية</option>
                    <option value="qena" id="op1">قنا</option>
                    <option value="luxor">الاقصر</option>
                    <option value="aswan" id="op1">اسوان</option>
                    <option value="bnisuef">بني سويف</option>
                    <option value="asyut" id="op1">اسيوط</option>
                    <option value="menofia">المنوفية</option>
                    <option value="matrouh" id="op1">مطروح</option>
                    <option value="boursaed">بور سعيد</option>
                    <option value="esmaeelliah" id="op1">الاسماعيلية</option>
                    <option value="suez">السويس</option>
                    <option value="sinai" id="op1">سيناء</option>
                </select>
                <label for="tel">رقم الهاتف *</label>
                <input required type="text" name="tele" id="tel">
                <label for="diss">اذكر طبيعة المرض التي تعاني منه</label>
                <div class="flex1">
                    <input id="dis" type="checkbox" name="dis" id="dis1">
                    <label id="dis" for="dis1">امراض القلب</label> <br>
                    <input id="dis" type="checkbox" name="dis" id="dis2">
                    <label id="dis" for="dis2">مرض ضغط الدم</label> <br>
                    <input id="dis" type="checkbox" name="dis" id="dis3">
                    <label id="dis" for="dis3">مرض السكري</label> <br>
                    <input id="dis" type="checkbox" name="dis" id="dis4">
                    <label id="dis" for="dis4">الاورام</label> <br>
                </div>

                <label id="dis" for="kind">النوع *</label>
                <select required name="kind" id="kind">
                    <option value="male">ذكر</option>
                    <option value="female">انثي</option>
                </select>
                <div class="flex">
                    <input type="checkbox" required name="lala" id="lala">
                    <label id="lala" for="lala">اقر باني موافق ع تلقي اللقاح</label>
                </div>
                <div class="send">
                    <a href="choose.html"> <button id="bef">السابق</button></a>
                    <button id="send" type="submit">ارسال</button>
                </div>
            </form>
        </div>
